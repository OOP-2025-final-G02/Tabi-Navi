<!-- 入力フォーム画面 -->
<div class="input-form-container">
  <div class="form-card">
    <h2>旅行プランを作成</h2>
    <form id="travel-form">
      <div class="form-group">
        <label for="destination">目的地</label>
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="例: 東京、京都、沖縄"
          required
        />
      </div>

      <div class="form-group">
        <label for="budget">予算（円）</label>
        <input
          type="number"
          id="budget"
          name="budget"
          placeholder="例: 50000"
          required
        />
      </div>

      <div class="form-group">
        <label for="duration">旅行日数</label>
        <input
          type="number"
          id="duration"
          name="duration"
          placeholder="例: 3"
          min="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="interests">興味・関心</label>
        <textarea
          id="interests"
          name="interests"
          placeholder="例: 観光、グルメ、ショッピング、温泉"
          rows="4"
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">プランを生成する</button>
    </form>
  </div>
</div>
